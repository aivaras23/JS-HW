<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>Parduotuve TODO</title>
</head>

<body>
    <main class="container">
        <div class="card mt-4 p-2">
            <h1 class="card-title fs-3 text-primary">Pirkinių sąrašas</h1>
            <div class="card-body d-flex flex-column">
                <div>
                    <label class="form-label fs-5 text-info" for="preke">Pavadinimas:</label>
                    <input class="form-control" id="preke" placeholder="pvz: Duona" type="text">
                </div>
                <div>
                    <label class="form-label fs-5 text-info" for="kiekis">Kiekis:</label>
                    <input class="form-control" id="kiekis" placeholder="pvz: 2" type="number">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="addBtn" class="align-self-start px-5 mt-3 btn btn-primary">Pridėti</button>
                    <button id="delBtn" class="align-self-end px-5 mt-3 btn btn-danger">Išvalyti sąrašą</button>
                </div>
            </div>
        </div>
        <div class="card mt-4 p-2">
            <h1 class="card-title fs-3 text-primary">Pirkinių sąrašas</h1>
            <ul class="list-group" id="todoList">

            </ul>
        </div>
    </main>
</body>

</html>
