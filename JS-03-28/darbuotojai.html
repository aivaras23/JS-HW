<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>Darbuotojų sąrašas</title>
</head>

<body>
    <main class="container">
        <div class="row mt-4 gap-2">
            <div class="card p-2 col-7">
                <h1 class="card-title fs-3 text-primary">Pridėti naujus darbuotojus</h1>
                <div class="card-body d-flex flex-column">
                    <div>
                        <label class="form-label fs-5 text-info" for="vardas">Vardas:</label>
                        <input class="form-control" id="vardas" type="text">
                    </div>
                    <div>
                        <label class="form-label fs-5 text-info" for="pavarde">Pavarde:</label>
                        <input class="form-control" id="pavarde" type="text">
                    </div>
                    <div>
                        <label class="form-label fs-5 text-info" for="atlyginimas">Atlyginimas:</label>
                        <input class="form-control" id="atlyginimas" type="number">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="addBtn" class="align-self-start px-5 mt-3 btn btn-primary">Pridėti</button>
                        <button id="delBtn" class="align-self-end px-5 mt-3 btn btn-danger">Išvalyti sąrašą</button>
                    </div>
                </div>
            </div>
            <div class="card p-2 col">
                <h1 class="card-title fs-3 text-info">Darbuotojų skaičiuoklė</h1>
                <ul class="list-group">
                    <div class="mt-3 d-flex flex-column gap-2 fw-bold">
                        <span>Visu darbuotujų atlyginimas: <span id="employeeSum"></span></span>
                        <span>Visu darbuotujų atlyginimo vidurkis: <span id="employeeAvg"></span></span>
                    </div>
                </ul>
            </div>
        </div>
        <div class="card mt-4 p-2">
            <h1 class="card-title fs-3 text-primary">Darbuotojų sąrašas</h1>
            <ul class="list-group" id="workersList">

            </ul>
        </div>
    </main>
</body>

</html>
