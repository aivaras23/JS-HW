<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMI Skaičiuoklė</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="col-md-3">
            <div class="card custom-bg">
                <div class="card-header bg-transparent">
                    <h1 class="text-center fs-3">KMI skaičiuokle</h1>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label" for="svoris">Svoris</label>
                        <input class="form-control" id="svoris" type="number" placeholder="Svoris (kg)">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="ugis">Ugis</label>
                        <input class="form-control" id="ugis" type="number" placeholder="Ūgis (cm)">
                    </div>
                    <button id="calc" class="rounded-3 btn btn-primary custom-btn">Skaičiuoti</button>
                </div>
            </div>
            <div class="card mt-2 p-2 custom-bg">
                <div class="bg-transparent fw-bold">
                    <span>Rezultatas: <span id="result"></span></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
