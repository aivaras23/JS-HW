<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kainų skaičiuoklė</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="app.js" defer></script>
    <main>
        <div class="container">
            <div class="calc-form">
                <h1>Kainų skaičiuoklė</h1>
                <div class="calc-form-inputs">
                    <label for="kaina"></label>
                    <input id="kaina" type="text" placeholder="pradinė kaina(€)">
                    <label for="procentai"></label>
                    <input id="procentai" type="text" placeholder="procentai(%)">
                </div>
                <select name="" id="selector">
                    <option value="pinga">Pinga</option>
                    <option value="brangsta">Brangsta</option>
                </select>
                <button id="calcBtn">Skaičiuoti</button>

            </div>
            <div class="calc-result">
                <span class="result-span">Rezultatas: <span id="result"></span></span>
                <span id="error" class="error-span"></span>
            </div>
        </div>
    </main>
</body>

</html>
