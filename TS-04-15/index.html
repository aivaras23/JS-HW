<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="dist/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5 gap-3">
        <div class="border border-dark p-3 rounded-3 bg-success-subtle">
            <h1>Registracija</h1>
            <div class="d-flex gap-2">
                <div class="form-group">
                    <label for="vardas">Vaiko vardas:</label>
                    <input id="vardas" class="form-control mt-2" type="text">
                </div>
                <div class="form-group mt-2">
                    <label for="pavarde">Vaiko pavarde:</label>
                    <input id="pavarde" class="form-control" type="text">
                </div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div class="form-group mt-2">
                    <label for="gimimoMetai">Vaiko gimimo metai:</label>
                    <input id="gimimoMetai" class="form-control mt-2" type="number">
                </div>
                <div class="form-group mt-2 d-flex gap-2 flex-column">
                    <span class="text-center">Vaiko lytis:</span>
                    <div class="d-flex">
                        <div class="mx-3">
                            <label for="lytisVyras">Vyras</label>
                            <input id="lytisVyras" type="radio" name="gender" value="vyras">
                        </div>
                        <span>|</span>
                        <div class="mx-3">
                            <label for="lytisMoteris">Moteris</label>
                            <input id="lytisMoteris" type="radio" name="gender" value="moteris">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="elPastas">El pastas:</label>
                <input id="elPastas" class="form-control mt-2" type="email">
            </div>
            <div class="form-group mt-2">
                <label for="telefonoNr">Telefono nr:</label>
                <input id="telefonoNr" class="form-control mt-2" type="number">
            </div>
            <button id="regBtn" class="btn btn-success w-100 mt-2 fw-bold">Registruoti</button>
        </div>
        <div class="col-md-4 align-self-start">
            <div class="card">
                <div class="card-header">
                    Rezultatas

                </div>
                <div class="card-body">

                    <div id="dataTable">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Vardas</th>
                                    <th>Pavarde</th>
                                    <th>Gimimo metai:</th>
                                    <th>Lytis</th>
                                    <th>El.pastas</th>
                                    <th>Telefonas</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                <tr>
                                    <td>Jonas</td>
                                    <td>Jonaitis</td>
                                    <td>2010</td>
                                    <td>Vyras</td>
                                    <td>Jonas222@gmail.com</td>
                                    <td>+37077777666</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div id="editForm" style="display: none;">
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko vardas:</label>
                            <input type="text" id="vardasEdit" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko pavarde:</label>
                            <input type="text" id="pavardeEdit" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko gimimo metai:</label>
                            <input type="number" id="birthDateEdit" class="form-control">
                        </div>
                        <div class="mb-3">
                            Lytis:
                            <input type="radio" name="sex" value="vyras" id="genderM">Vyras <br>
                            <input type="radio" name="sex" value="moteris" id="genderFe">Moteris <br>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">El.pastas:</label>
                            <input type="text" id="elPastasEdit" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Telefonas:</label>
                            <input type="text" id="phoneEdit" class="form-control">
                        </div>


                        <button class="btn btn-success" id="updateRegistration">Atnaujinti įrašą</button>
                    </div>

                    <div>
                        <button class="btn btn-success  float-end" id="loadData">Atnaujinti</button>
                    </div>



                </div>
            </div>

        </div>
    </div>

</body>

</html>
