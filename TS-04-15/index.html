<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="dist/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column mt-5">
        <div class="border border-dark p-3 rounded-3 bg-success-subtle">
            <h1>Registracija</h1>
            <div class="d-flex gap-2">
                <div class="form-group">
                    <label for="vardas">Vaiko vardas:</label>
                    <input id="vardas" class="form-control mt-2" type="text">
                </div>
                <div class="form-group mt-2">
                    <label for="pavarde">Vaiko pavarde:</label>
                    <input id="pavarde" class="form-control" type="text">
                </div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div class="form-group mt-2">
                    <label for="gimimoMetai">Vaiko gimimo metai:</label>
                    <input id="gimimoMetai" class="form-control mt-2" type="number">
                </div>
                <div class="form-group mt-2 d-flex gap-2 flex-column">
                    <span class="text-center">Vaiko lytis:</span>
                    <div class="d-flex">
                        <div class="mx-3">
                            <label for="lytisVyras">Vyras</label>
                            <input id="lytisVyras" type="radio" name="gender" value="vyras">
                        </div>
                        <span>|</span>
                        <div class="mx-3">
                            <label for="lytisMoteris">Moteris</label>
                            <input id="lytisMoteris" type="radio" name="gender" value="moteris">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="elPastas">El pastas:</label>
                <input id="elPastas" class="form-control mt-2" type="email">
            </div>
            <div class="form-group mt-2">
                <label for="telefonoNr">Telefono nr:</label>
                <input id="telefonoNr" class="form-control mt-2" type="number">
            </div>
            <button id="regBtn" class="btn btn-success w-100 mt-2 fw-bold">Registruoti</button>
        </div>
    </div>
</body>

</html>
